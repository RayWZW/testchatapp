<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #5c5c7a);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .user-count-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 60px; 
            padding: 10px; 
            color: #e0e0e0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px; 
            position: relative;
            text-align: center;
        }
        .user-count-card::after {
            content: attr(data-user-count); 
            font-size: 2rem; 
            color: #e0e0e0; 
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .user-card:hover {
            transform: translateY(-5px);
        }
        .user-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        .user-card .details {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .user-card .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .user-card .menu-content {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1000;
        }
        .user-card .menu-content button {
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            padding: 8px 15px;
            text-align: left;
            display: block;
            width: 100%;
        }
        .user-card .menu-content button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .clear-chats {
            text-align: center;
            margin-top: 20px;
        }
        .clear-chats button {
            padding: 10px 20px; 
            background: linear-gradient(135deg, #6b5b95, #feb236);
            border: none;
            color: white;
            border-radius: 5px; 
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .clear-chats button:hover {
            background: linear-gradient(135deg, #feb236, #6b5b95); 
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Panel</h1>
        </div>
        <div class="user-count-card" data-user-count="{{ users|length }}">
            <h2>Total Users</h2>
        </div>
        <div class="user-grid">
            {% for username, details in users.items() %}
            <div class="user-card">
                <div class="menu" onclick="toggleMenu(event)">
                    <span>â‹®</span>
                    <div class="menu-content">
                        <button onclick="banUser('{{ username }}')">Ban User</button>
                        <button onclick="clearMessages('{{ username }}')">Clear Messages</button>
                    </div>
                </div>
                <h2>{{ username }}</h2>
                <div class="details">
                    <p>Email: {{ details.email }}</p>
                    <p>Registered At: {{ details.registered_at }}</p>
                    <p>Password: {{ details.password }}</p>
                    <p>User ID: {{ details.user_id }}</p>
                    <p>IP Address: {{ details.public_ip }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="clear-chats">
            <button onclick="clearAllChats()">Clear All Chats</button>
        </div>
    </div>
    <script>
        function toggleMenu(event) {
            const menuContent = event.currentTarget.querySelector('.menu-content');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        function banUser(username) {
            const password = prompt("Enter admin password:");
            if (!password) return;

            fetch('/admin/ban_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Password': password
                },
                body: JSON.stringify({ username })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.redirect) {
                      window.location.href = data.redirect;
                  } else {
                      location.reload();
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        function clearMessages(username) {
            const password = prompt("Enter admin password:");
            if (!password) return;

            fetch('/admin/clear_user_messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Password': password
                },
                body: JSON.stringify({ username })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.redirect) {
                      window.location.href = data.redirect;
                  } else {
                      location.reload();
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        function clearAllChats() {
            const password = prompt("Enter admin password:");
            if (!password) return;

            fetch('/admin/clear_all_chats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Password': password
                }
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
              }).catch(error => {
                  console.error('Error:', error);
              });
        }
    </script>
</body>
</html>
