<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            flex-direction: row;
        }
        #sidebar {
            width: 200px;
            background-color: #1c1c1c;
            padding: 10px;
            overflow-y: auto;
            height: 100%;
            border-right: 1px solid #333;
            transition: width 0.3s;
        }
        #sidebar.expanded {
            width: 300px;
        }
        #toggle-sidebar {
            position: absolute;
            top: 40px;
            right: 40px; /* Position the toggle button outside of the sidebar */
            background-color: #1c184d;
            color: #e0e0e0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 200px; /* Space for sidebar */
            transition: margin-left 0.3s;
        }
        #chat-container.expanded {
            margin-left: 100px; /* Adjust margin when sidebar is expanded */
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            padding-left: 15px;
            border-bottom: 1px solid #333;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #message-form {
            display: flex;
            background-color: #222;
            padding: 10px;
            border-top: 1px solid #333;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: #e0e0e0;
        }
        #send-button, #upload-button, #logout-button {
            padding: 10px;
            border: none;
            background-color: #444;
            color: #e0e0e0;
            cursor: pointer;
            margin-left: 10px;
        }
        #logout-button {
            background-color: #e03e3e; /* Different color for logout button */
        }
        .message {
            margin-bottom: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message .timestamp {
            color: #999;
            font-size: 0.8em;
        }
        .message .username {
            font-weight: bold;
        }
        .message img, .message video, .message audio {
            max-width: 100%;
            margin-top: 10px;
        }
        .progress {
            width: 100%;
            background-color: #333;
            margin-top: 10px;
        }
        .progress-bar {
            width: 0;
            height: 5px;
            background-color: #ec0a0a;
        }
        #logout-button {
            background: none;
            border: none;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }
        #logout-button:hover {
            color: #ff6f6f;
        }
        .message a {
            color: #ADD8E6; /* Light blue color for hyperlinks */
            text-decoration: none;
        }
        .embed-container {
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 300px;
            max-height: 300px;
            margin-top: 10px;
            background: #000;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .download-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 8px 0;
            color: #e0e0e0;
            background-color: #444;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #555;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar li {
            padding: 5px 0;
            color: #e0e0e0;
        }
        #sidebar li:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="toggle-sidebar">â˜°</button>
        <h3>Users List</h3>
        <ul id="user-list">
            <!-- User accounts will be loaded here -->
        </ul>
    </div>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Messages will be loaded here -->
        </div>
        <form id="message-form">
            <input id="message-input" type="text" placeholder="Type your message..." required>
            <button id="send-button" type="button">Send</button>
            <button id="upload-button" type="button">Upload File</button>
            <a id="logout-button" href="/logout">Logout</a>
        </form>
        <input id="file-input" type="file" style="display: none;"> <!-- Hidden file input -->
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div> <!-- Progress bar for file uploads -->
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message-input');
            const fileInput = document.getElementById('file-input');  // Hidden input
            const progressBar = document.getElementById('progress-bar');
            const userList = document.getElementById('user-list');
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chat-container');
            const toggleSidebar = document.getElementById('toggle-sidebar');

            // Load existing chat messages
            fetch('/get_messages')
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(msg => {
                        chatBox.appendChild(createMessageElement(msg));
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });

            // Load user accounts
            fetch('/get_user_accounts')
                .then(response => response.json())
                .then(users => {
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user;
                        userList.appendChild(li);
                    });
                });

            document.getElementById('message-input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.getElementById('send-button').addEventListener('click', sendMessage);

            document.getElementById('upload-button').addEventListener('click', function() {
                fileInput.click();  // Opens file input dialog
            });

            fileInput.addEventListener('change', function() {
                const file = fileInput.files[0];
                if (file) {
                    uploadFile(file);   // Upload file and show preview only after upload
                }
            });

            // File upload with progress and socket emit once done
            function uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/files/upload', true);

                // Progress handler
                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                };

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.file_url) {
                            // Send media as a message after file is uploaded successfully
                            const message = getMediaMessage(file, response.file_url);
                            socket.send(message);
                            progressBar.style.width = '0%';  // Reset progress bar after upload
                        }
                    }
                };

                xhr.send(formData);
            }

            socket.on('message', function(msg) {
                chatBox.appendChild(createMessageElement(msg));
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            // Send a regular message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    socket.send(convertToLinks(message));  // Convert to links
                    messageInput.value = '';
                }
            }

            // Create a message element for display
            function createMessageElement(msg) {
                const div = document.createElement('div');
                div.className = 'message';

                // Ensure message text is broken into new lines if it exceeds 85 characters
                const wrappedMessage = wrapLongMessage(msg.message, 85);

                div.innerHTML = `<span class="timestamp">${msg.timestamp}</span> <span class="username">${msg.username}:</span> ${wrappedMessage}`;
                return div;
            }

            // Function to wrap long messages
            function wrapLongMessage(text, maxLength) {
                if (text.length <= maxLength) {
                    return text;
                }

                let result = '';
                while (text.length > maxLength) {
                    result += text.slice(0, maxLength) + '<br>';
                    text = text.slice(maxLength);
                }
                result += text;

                return result;
            }

            // Converts URLs in messages to clickable links
            function convertToLinks(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^\s&]+)/g;
                const youtubeShortsRegex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/shorts\/([^\s&]+)/g;

                // Replace YouTube URLs with embed code
                text = text.replace(youtubeRegex, (match, p1) => `
                    <div class="embed-container">
                        <iframe src="https://www.youtube.com/embed/${p1}" frameborder="0" allowfullscreen></iframe>
                    </div>
                `);

                text = text.replace(youtubeShortsRegex, (match, p1) => `
                    <div class="embed-container">
                        <iframe src="https://www.youtube.com/embed/${p1}" frameborder="0" allowfullscreen></iframe>
                    </div>
                `);
                
                // Replace other URLs with clickable links
                return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
            }

            // Generate the media message to be sent and displayed
            function getMediaMessage(file, fileUrl) {
                const fileType = file.type;
                let mediaMessage = '';

                if (fileType.startsWith('image/')) {
                    mediaMessage = `<img src="${fileUrl}" alt="Uploaded image">`;
                } else if (fileType.startsWith('video/')) {
                    mediaMessage = `<video src="${fileUrl}" controls>Your browser does not support video playback.</video>`;
                } else if (fileType.startsWith('audio/')) {
                    mediaMessage = `<audio src="${fileUrl}" controls>Your browser does not support audio playback.</audio>`;
                } else {
                    mediaMessage = `<a href="${fileUrl}" download class="download-button">Download File</a>`;
                }

                return mediaMessage;
            }

            // Toggle sidebar width
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('expanded');
                chatContainer.classList.toggle('expanded');
            });
        });
    </script>
</body>
</html>
