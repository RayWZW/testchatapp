<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="icon" href="/static/websiteicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f3136;
            color: #dcddde;
            margin: 0;
            padding: 20px;
        }

        .settings-container {
            max-width: 600px;
            margin: auto;
            background-color: #40444b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 20px;
        }

        .username-display {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .change-pfp-container,
        .edit-bio-container {
            margin-top: 20px;
        }

        #pfp-input,
        #bio-input {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #555;
            background-color: #3a3c3f;
            color: #dcddde;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #5b6e9a;
        }

        .profile-picture {
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Account Settings</h2>
        <p class="username-display">Logged in as: <strong>{{ username }}</strong></p>
        
        <div class="change-pfp-container">
            <h3>Change Profile Picture</h3>
            <form id="change-pfp-form" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="file" id="pfp-input" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
            
            <img id="current-pfp" src="{{ url_for('static', filename='pfps/' + username + '.png') }}" alt="Current Profile Picture" class="profile-picture">
        </div>

        <div class="edit-bio-container">
            <h3>Edit Bio</h3>
            <form id="edit-bio-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <textarea id="bio-input" rows="4" placeholder="Enter your bio..." required></textarea>
                <button type="submit">Save Bio</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('change-pfp-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('pfp-input');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('pfp', file);
                
                const csrfToken = document.querySelector('input[name="csrf_token"]').value;
                formData.append('csrf_token', csrfToken);

                fetch('/upload_pfp', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('current-pfp').src = data.url + '?timestamp=' + new Date().getTime();
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        document.getElementById('edit-bio-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const bioInput = document.getElementById('bio-input');
            const bio = bioInput.value;

            fetch('/update_bio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                },
                body: JSON.stringify({ bio: bio }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
