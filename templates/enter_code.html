<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reset Code</title>
    <style>
        :root {
            --background-light: linear-gradient(135deg, #6e7f80, #c9d6ff);
            --background-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --text-light: #333;
            --text-dark: #f5f5f5;
            --input-border: #ddd;
            --input-bg: #f9f9f9;
            --button-bg: #4CAF50;
            --button-bg-hover: #45a049;
            --button-bg-dark: #444;
            --button-bg-hover-dark: #555;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 300px;
            transition: background 0.5s;
        }

        body.dark-mode .container {
            background: rgba(0, 0, 0, 0.8);
        }

        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background: var(--input-bg);
            transition: background 0.5s;
        }

        body.dark-mode input[type="text"] {
            background: #333;
            border: 1px solid #555;
            color: #fff;
        }

        button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        body.dark-mode button {
            background-color: var(--button-bg-dark);
        }

        button:hover {
            background-color: var(--button-bg-hover);
        }

        body.dark-mode button:hover {
            background-color: var(--button-bg-hover-dark);
        }

        .cooldown {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Reset Code</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label for="code">Reset Code:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Validate Code</button>
        </form>
    </div>
    <script>
        // Toggle dark mode
        document.addEventListener('DOMContentLoaded', function () {
            const toggleDarkMode = () => {
                document.body.classList.toggle('dark-mode');
            };

            const darkModeToggle = document.createElement('button');
            darkModeToggle.textContent = 'Toggle Dark Mode';
            darkModeToggle.style.position = 'fixed';
            darkModeToggle.style.top = '10px';
            darkModeToggle.style.right = '10px';
            darkModeToggle.style.padding = '0.5rem';
            darkModeToggle.style.cursor = 'pointer';
            darkModeToggle.onclick = toggleDarkMode;

            document.body.appendChild(darkModeToggle);
        });
    </script>
</body>
</html>
