<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THUG-CHAT</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            flex-direction: row;
        }
        .open-commands-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .userbutton {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            text-align: left;
        }
        .userbutton:hover {
            background-color: #0056b3;
        }
        #sidebar {
            width: 170px;
            background-color: #1c1c1c;
            padding: 10px;
            overflow-y: auto;
            height: 100%;
            border-right: 1px solid #333;
            transition: width 0.3s;
            position: relative;
        }
        #toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 100%;
            margin-left: -30px;
            background-color: transparent;
            color: #e0e0e0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, margin-left 0.3s;
        }
        #toggle-sidebar:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 50px;
            transition: margin-left 0.3s;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            padding-left: 15px;
            border-bottom: 1px solid #333;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #message-form {
            display: flex;
            background-color: #222;
            padding: 10px;
            border-top: 1px solid #333;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: #e0e0e0;
        }
        #send-button, #upload-button, #logout-button {
            padding: 10px;
            border: none;
            background-color: #444;
            color: #e0e0e0;
            cursor: pointer;
            margin-left: 10px;
        }
        #logout-button {
            background-color: #e03e3e;
        }
        .message {
            margin-bottom: 2px;
            padding: 2px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .typing-indicator {
            color: #999;
            font-style: italic;
        }
        .progress {
            width: 100%;
            background-color: #333;
            margin-top: 10px;
        }
        .progress-bar {
            width: 0;
            height: 5px;
            background-color: #ec0a0a;
        }
        .download-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 8px 0;
            color: #e0e0e0;
            background-color: #444;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #555;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar li {
            padding: 5px 0;
            color: #e0e0e0;
            cursor: pointer;
        }
        #sidebar li:hover {
            background-color: #333;
        }
        #edit-account-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        #edit-account-button:hover {
            background-color: #b30000;
        }
        #warning-message {
            color: #e03e3e;
            text-align: center;
            margin: 10px;
            display: none;
        }
        .timestamp {
            font-size: 10px;
            color: #999;
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <button class="open-commands-button" onclick="window.open('/commands', '_blank')">Open Commands Console</button>
    <div id="sidebar">
        <button id="toggle-sidebar">â˜°</button>
        <h3>ALL USERS</h3>
        <ul id="user-list"></ul>
        <button id="edit-account-button" onclick="window.location.href='/accsettings'">Click to Edit Your Account</button>
    </div>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Messages will be loaded here -->
        </div>
        <div class="typing-indicator" id="typing-indicator"></div>
        <div id="warning-message"></div>
        <form id="message-form">
            <input id="message-input" type="text" placeholder="Type your message..." required maxlength="15000">
            <button id="send-button" type="button">Send</button>
            <button id="upload-button" type="button">Send Attachment</button>
            <a id="logout-button" href="/logout">Logout</a>
        </form>
        <input id="file-input" type="file" style="display: none;">
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const notifySound = new Audio('uploads/notify.ogg');

        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message-input');
            const fileInput = document.getElementById('file-input');
            const progressBar = document.getElementById('progress-bar');
            const userList = document.getElementById('user-list');
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chat-container');
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const typingIndicator = document.getElementById('typing-indicator');
            const warningMessage = document.getElementById('warning-message');

            initializeUserList();
            initializeChat();

            function initializeUserList() {
                fetch('/get_user_accounts')
                    .then(response => response.json())
                    .then(users => {
                        users.forEach(user => {
                            const li = document.createElement('li');
                            const button = document.createElement('button');
                            button.textContent = user;
                            button.classList.add('userbutton');

                            button.addEventListener('click', () => {
                                window.open(`/userinfo-${user}`, '_blank');
                            });

                            li.appendChild(button);
                            userList.appendChild(li);
                        });
                    });
            }

            function initializeChat() {
                fetch('/get_messages')
                    .then(response => response.json())
                    .then(messages => {
                        messages.forEach(msg => {
                            chatBox.appendChild(createMessageElement(msg));
                        });
                        chatBox.scrollTop = chatBox.scrollHeight;
                    });

                socket.on('message', function(msg) {
                    chatBox.appendChild(createMessageElement(msg));
                    chatBox.scrollTop = chatBox.scrollHeight;
                    notifySound.play(); // Play sound on message receipt
                });

                socket.on('typing', function(data) {
                    typingIndicator.textContent = `${data.username} is typing...`;
                    setTimeout(() => {
                        typingIndicator.textContent = '';
                    }, 2000);
                });

                socket.on('error', function(data) {
                    warningMessage.textContent = data.error;
                    warningMessage.style.display = 'block';
                    setTimeout(() => {
                        warningMessage.style.display = 'none';
                    }, 3000);
                });

                document.getElementById('send-button').addEventListener('click', sendMessage);
                let typingTimeout;

                document.getElementById('message-input').addEventListener('focus', function() {
                    socket.emit('typing');
                    typingTimeout = setInterval(() => {
                        socket.emit('typing');
                    }, 2000);
                });

                document.getElementById('message-input').addEventListener('blur', function() {
                    clearInterval(typingTimeout);
                });

                document.getElementById('message-input').addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                        clearInterval(typingTimeout);
                    } else {
                        socket.emit('typing');
                    }
                });

                document.getElementById('upload-button').addEventListener('click', function() {
                    fileInput.click();
                });

                fileInput.addEventListener('change', function() {
                    const file = fileInput.files[0];
                    if (file) {
                        uploadFile(file);
                    }
                });

                toggleSidebar.addEventListener('click', function() {
                    sidebar.classList.toggle('expanded');
                    chatContainer.classList.toggle('expanded');
                });
            }

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    const formattedMessage = formatMessage(message);
                    socket.send(formattedMessage);
                    messageInput.value = '';
                }
            }

            function formatMessage(message) {
                message = message
                    .replace(/RR(.*?)RR/g, '<span style="color: #FF0000;">$1</span>')
                    .replace(/BB(.*?)BB/g, '<span style="color: #0000FF;">$1</span>')
                    .replace(/GG(.*?)GG/g, '<span style="color: #008000;">$1</span>')
                    .replace(/VV(.*?)VV/g, (_, text) => `<span style="color: #800080;">${text}</span>`)
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/__(.*?)__/g, '<em>$1</em>')
                    .replace(/\[(.*?)\]\((https?:\/\/[^\s]+)\)/g, '<a href="$2" target="_blank">$1</a>');

                return message;
            }

            function uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/files/upload', true);

                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                };

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.file_url) {
                            const message = getMediaMessage(file, response.file_url);
                            socket.send(message);
                            progressBar.style.width = '0%';
                        }
                    }
                };

                xhr.send(formData);
            }

            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                const options = { hour: '2-digit', minute: '2-digit', hour12: true };
                return date.toLocaleTimeString([], options);
            }

            function createMessageElement(msg) {
                const div = document.createElement('div');
                div.className = 'message';

                const wrappedMessage = wrapLongMessage(msg.message, 85);
                const formattedTime = formatTimestamp(msg.timestamp);
                
                div.innerHTML = `
                    <span class="username">${msg.username}:</span>
                    ${wrappedMessage}
                    <span class="timestamp">${formattedTime}</span>
                `;

                return div;
            }

            function wrapLongMessage(text, maxLength) {
                if (text.length <= maxLength) {
                    return text;
                }

                let result = '';
                while (text.length > maxLength) {
                    result += text.slice(0, maxLength) + '<br>';
                    text = text.slice(maxLength);
                }
                result += text;

                return result;
            }

            function getMediaMessage(file, fileUrl) {
                const fileName = file.name;
                const fileExtension = fileName.split('.').pop();
                let mediaMessage = '';

                if (file.type.startsWith('image/')) {
                    mediaMessage = `<img src="${fileUrl}" alt="Uploaded image">`;
                } else if (file.type.startsWith('video/')) {
                    mediaMessage = `<video src="${fileUrl}" controls>Your browser does not support video playback.</video>`;
                } else if (file.type.startsWith('audio/')) {
                    mediaMessage = `<audio src="${fileUrl}" controls>Your browser does not support audio playback.</audio>`;
                } else {
                    mediaMessage = `<a href="${fileUrl}" download class="download-button">Download ${fileName} (${fileExtension.toUpperCase()})</a>`;
                }

                return mediaMessage + `<span class="file-extension">.${fileExtension}</span>`;
            }
        });
    </script>
</body>
</html>
