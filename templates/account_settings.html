<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffffff;
        }
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #e0e0e0;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            background-color: #6200ee;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700b3;
        }
        .flash {
            color: #ff3b30;
        }
    </style>
</head>
<body>
    <h1>Account Settings for {{ userid }}</h1>
    <form action="/update_account_settings" method="post">
        <label for="username">New Username:</label>
        <input type="text" id="username" name="username" value="{{ userid }}" required>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
