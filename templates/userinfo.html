<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2c2f33, #23272a); /* Gradient background */
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .user-info {
            background-color: #3a3c40; /* Darker background for user info */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .user-info:hover {
            transform: scale(1.02); /* Subtle scale effect on hover */
        }
        .user-info h2 {
            margin-top: 0;
            font-size: 24px; /* Increased font size */
            color: #ffffff; /* Title color */
        }
        .user-info p {
            margin: 10px 0;
            font-size: 16px; /* Font size for info */
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px; /* Font size for the back link */
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">Back to Chat</a>
        <div class="user-info">
            <h2>User Information</h2>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Created At:</strong> <span id="created-at">Loading...</span></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch(`/get_user_info?username=${encodeURIComponent('{{ username }}')}`)
                .then(response => response.json())
                .then(userInfo => {
                    if (userInfo.error) {
                        document.getElementById('created-at').textContent = 'Error loading user info';
                    } else {
                        document.getElementById('created-at').textContent = formatDate(userInfo.registered_at) || 'N/A';
                    }
                });
        });

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return `${date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })} at ${date.toLocaleString('en-US', { hour: 'numeric', hour12: true }).replace(/:\d{1,2}$/, '')}`; // Format to include the date and hour with AM/PM
        }
    </script>
</body>
</html>
