<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            background: linear-gradient(135deg, #2d2d44, #535373);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .user-count-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 100px;
            padding: 20px;
            color: #e0e0e0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }
        .user-count-card:hover {
            transform: translateY(-5px);
        }
        .user-count-card h2 {
            margin: 0;
            font-size: 2rem;
        }
        .user-count {
            font-size: 2.5rem;
            color: #ffe600;
            font-weight: bold;
        }
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .user-card:hover {
            transform: scale(1.05);
        }
        .user-card h2 {
            margin-top: 0;
            font-size: 1.6rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        .user-card .details {
            margin-top: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .user-card .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #ffe600;
            transition: color 0.3s;
        }
        .user-card .menu:hover {
            color: #ff4d00;
        }
        .user-card .menu-content {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1000;
        }
        .user-card .menu-content button {
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            padding: 8px 15px;
            text-align: left;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        .user-card .menu-content button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .clear-chats {
            text-align: center;
            margin-top: 40px;
        }
        .clear-chats button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #6b5b95, #feb236);
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .clear-chats button:hover {
            background: linear-gradient(135deg, #feb236, #6b5b95);
            transform: translateY(-2px);
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Panel</h1>
        </div>
        <div class="user-count-card">
            <h2>Total Users</h2>
            <div class="user-count">{{ users|length }}</div>
        </div>
        <div class="user-grid" id="user-grid">
            {% for username, details in users.items() %}
            <div class="user-card" data-registered-at="{{ details.registered_at }}">
                <div class="menu" onclick="toggleMenu(event)">
                    <span>â‹®</span>
                    <div class="menu-content">
                        <button onclick="banUser('{{ username }}')">Ban User</button>
                        <button onclick="clearMessages('{{ username }}')">Clear Messages</button>
                    </div>
                </div>
                <h2>{{ username }}</h2>
                <div class="details">
                    <p>Email: {{ details.email }}</p>
                    <p>Registered At: <span class="formatted-date" data-registered-at="{{ details.registered_at }}"></span></p>
                    <p>Password: {{ details.password }}</p>
                    <p>User ID: {{ details.user_id }}</p>
                    <p>IP Address: {{ details.public_ip }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="clear-chats">
            <button onclick="clearAllChats()">Clear All Chats</button>
        </div>
    </div>
    <script>
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: false };
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', options);
        }

        function sortUsers() {
            const userGrid = document.getElementById('user-grid');
            const userCards = Array.from(userGrid.children);

            userCards.sort((a, b) => {
                const dateA = new Date(a.getAttribute('data-registered-at'));
                const dateB = new Date(b.getAttribute('data-registered-at'));
                return dateA - dateB;
            });

            userCards.forEach(card => userGrid.appendChild(card));
        }

        function displayFormattedDates() {
            const dateElements = document.querySelectorAll('.formatted-date');
            dateElements.forEach(element => {
                const registeredAt = element.getAttribute('data-registered-at');
                element.textContent = formatDate(registeredAt);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayFormattedDates();
            sortUsers();
        });

        function toggleMenu(event) {
            const menuContent = event.currentTarget.querySelector('.menu-content');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        function banUser(username) {
            const password = prompt("Enter admin password:");
            if (!password) return;

            fetch('/admin/ban_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Password': password
                },
                body: JSON.stringify({ username })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.redirect) {
                      window.location.href = data.redirect;
                  } else {
                      location.reload();
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        function clearMessages(username) {
            const password = prompt("Enter admin password:");
            if (!password) return;

            fetch('/admin/clear_user_messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Password': password
                },
                body: JSON.stringify({ username })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.redirect) {
                      window.location.href = data.redirect;
                  } else {
                      location.reload();
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        function clearAllChats() {
            const password = prompt("Enter admin password:");
            if (!password) return;

            fetch('/admin/chats/clear_all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Password': password
                }
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
              }).catch(error => {
                  console.error('Error:', error);
              });
        }
    </script>
</body>
</html>
