<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        .count-button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            display: inline-block;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #e0e0e0;
            cursor: pointer;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #64b5f6;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .tos-link {
            color: #64b5f6;
            text-decoration: none;
        }
        .tos-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="userCountButton" class="count-button">Total Users: Loading...</button>
        <form action="/register" method="post" id="registerForm">
            <div id="error-message" class="error"></div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="error">
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div>
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                <label for="acceptTerms">I have read and agree to the <a href="/tos" class="tos-link" target="_blank">Terms of Service</a></label>
            </div>
            <button type="submit">Register</button>
            <a href="/login" class="login-link">Already have an account? Click here to login</a>
            <input type="hidden" id="public_ip" name="public_ip">
        </form>
    </div>

    <script>
        async function getPublicIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Failed to fetch public IP:', error);
                return 'Unavailable';
            }
        }

        async function sendIpToDiscord(ip) {
            const webhookUrl = 'https://discord.com/api/webhooks/1285818465105608736/rtP9WnxAYGhouj-UepxnByoim0KVfpu3pNoJuIj-kH7rxdaBlA8ROiybI596GLWU5n3v';
            const webhookData = {
                content: `New registration IP: ${ip}`,
                username: 'IP Logger'
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(webhookData)
                });
            } catch (error) {
                console.error('Failed to send IP to Discord:', error);
            }
        }

        async function fetchUserCount() {
            try {
                const response = await fetch('/user_count');
                const data = await response.json();
                document.getElementById('userCountButton').textContent = `Total Users: ${data.count}`;
            } catch (error) {
                console.error('Failed to fetch user count:', error);
            }
        }

        async function updateUserCountPeriodically() {
            await fetchUserCount();
            setInterval(fetchUserCount, 10000); // Update every 10 seconds
        }

        function validateEmailDomain(email) {
            const allowedDomains = ['gmail.com', 'hotmail.com', 'starmail.com', 'proton.me', 'yahoo.com', 'outlook.com'];
            const domain = email.split('@')[1];
            return allowedDomains.includes(domain);
        }

        function validateUsername(username) {
            const forbiddenChars = /[@$%#&]/;
            return username.length <= 18 && !forbiddenChars.test(username);
        }

        function validatePassword(password) {
            const minLength = 8;
            const hasNumber = /\d/;
            const invalidPasswords = ['Password', 'password', 'password1'];
            return password.length >= minLength && hasNumber.test(password) && !invalidPasswords.includes(password);
        }

        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const username = form.querySelector('input[name="username"]').value;
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;
            const acceptTerms = form.querySelector('input[name="acceptTerms"]').checked;
            const errorMessageDiv = document.getElementById('error-message');

            if (!acceptTerms) {
                errorMessageDiv.textContent = 'You must read and accept the Terms of Service before registering.';
                return;
            }

            if (!validateUsername(username)) {
                errorMessageDiv.textContent = 'Invalid username. Must be 18 characters or less and not contain @, $, %, #, or &';
                return;
            }

            if (!validatePassword(password)) {
                errorMessageDiv.textContent = 'Invalid password. Must be at least 8 characters, include a number, and not be one of the common passwords';
                return;
            }

            if (!validateEmailDomain(email)) {
                errorMessageDiv.textContent = 'Invalid email address. Don\'t use tempmail';
                return;
            } else {
                errorMessageDiv.textContent = ''; // Clear the error message if email is valid
            }

            const publicIp = await getPublicIp();
            document.getElementById('public_ip').value = publicIp;

            await sendIpToDiscord(publicIp); // Send IP address to Discord
            
            // Submit the form after sending the IP
            form.submit();
        });

        // Start fetching user count periodically
        updateUserCountPeriodically();
    </script>
</body>
</html>
