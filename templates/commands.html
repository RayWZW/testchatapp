<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Console</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            cursor: url('/static/cursors/cur.png'), auto; /* Custom cursor */
        }
        #response-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #000000;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            margin: 0;
        }
        #command-input {
            padding: 15px;
            border: none;
            background-color: #000000;
            color: #00ff00;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #command-input:focus {
            border-color: #00ff00;
        }
        .command-line {
            margin: 0;
            padding: 0;
        }
        .timestamp {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="response-box" role="log" aria-live="polite"></div>
    <input id="command-input" type="text" placeholder="C:\>" required aria-label="Command input">

    <audio id="enter-sound" src="/static/enter-cmd.ogg" preload="auto"></audio>

    <script>
        const commandInput = document.getElementById('command-input');
        const enterSound = document.getElementById('enter-sound');

        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                enterSound.play();
                const command = commandInput.value.trim();
                if (command) {
                    fetch('/commands', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: command })
                    })
                    .then(response => {
                        if (response.ok) {
                            if (response.headers.get('Content-Disposition')) {
                                return response.blob().then(blob => {
                                    const url = window.URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.download = 'useraccounts.json';
                                    document.body.appendChild(a);
                                    a.click();
                                    a.remove();
                                });
                            }
                            return response.json();
                        } else {
                            throw new Error('Network response was not ok.');
                        }
                    })
                    .then(data => {
                        if (data && data.response) {
                            const responseBox = document.getElementById('response-box');
                            const timestamp = new Date().toLocaleTimeString();
                            responseBox.innerHTML += `<div class="command-line"><span class="timestamp">[${timestamp}]</span> ${data.response}</div>`;
                            commandInput.value = '';
                            responseBox.scrollTop = responseBox.scrollHeight;
                        }
                    })
                    .catch(error => {
                        const responseBox = document.getElementById('response-box');
                        const timestamp = new Date().toLocaleTimeString();
                        responseBox.innerHTML += `<div class="command-line"><span class="timestamp">[${timestamp}]</span> ERROR: ${error.message}</div>`;
                        commandInput.value = '';
                        responseBox.scrollTop = responseBox.scrollHeight;
                    });
                }
            }
        });

        const focusInput = () => {
            if (document.activeElement !== commandInput) {
                commandInput.focus();
            }
        };

        setInterval(focusInput, 100);
        commandInput.focus();
    </script>
</body>
</html>
